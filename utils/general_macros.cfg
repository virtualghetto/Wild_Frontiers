        [filter]
            {FILTER}
        [/filter]
        amount=2
        moves=full
        restore_attacks=yes
        restore_statuses=yes
        animate=no
    [/heal_unit]
    [heal_unit]
        [filter]
            {FILTER}
            [and]
                [filter_location]
                    terrain=*^V*
                [/filter_location]
                [or]
                    ability=regenerates
                [/or]
            [/and]
        [/filter]
        amount=8
        animate=yes
    [/heal_unit]
    [heal_unit]
        [filter]
            {FILTER}
            [and]
                [not]
                    [filter_location]
                        terrain=*^V*
                    [/filter_location]
                    [or]
                        ability=regenerates
                    [/or]
                [/not]
                [and]
                    [filter_adjacent]
                        ability=healing
                        is_enemy=no
                    [/filter_adjacent]
                    [not]
                        [filter_adjacent]
                            ability=curing
                            is_enemy=no
                        [/filter_adjacent]
                    [/not]
                [/and]
            [/and]
        [/filter]
        amount=4
        animate=yes
    [/heal_unit]
    [heal_unit]
        [filter]
            {FILTER}
            [and]
                [not]
                    [filter_location]
                        terrain=*^V*
                    [/filter_location]
                    [or]
                        ability=regenerates
                    [/or]
                [/not]
                [and]
                    [filter_adjacent]
                        ability=curing
                        is_enemy=no
                    [/filter_adjacent]
                [/and]
            [/and]
        [/filter]
        amount=8
        animate=yes
    [/heal_unit]
    [clear_variable]
        name=heal_amount
    [/clear_variable]
