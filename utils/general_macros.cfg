    [/while]
    {RANDOM_VAR rnd_i 0.."$($plains_store.length-1)"}
    [set_variables]
        name=map_signs
        mode=append
        [value]
            x=$plains_store[$rnd_i].x
            y=$plains_store[$rnd_i].y
            seen=no
        [/value]
    [/set_variables]
    {CLEAR_VARIABLE radius_x}
