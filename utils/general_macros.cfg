#define NOT_FILTER
    #In a location filter, an empty [filter] tag means "match only locations with units on them", so an empty [filter] tag in a [not] tag inverts that to "match only locations with no unit on them". -- Celtic_Minstrel
    [not]
        [filter]
        [/filter]
    [/not]
#enddef

