#define SURPRISE_TENT
    # Surprise tent
    [store_locations]
        include_borders=no
        terrain=Hh*
        variable=hill_store
        {NOT_FILTER}
        {NOT_FILTER_ADJACENT}
        {X_AND_Y_ARE_ON_THE_MAP}
    [/store_locations]
    [if]
        {VARIABLE_CONDITIONAL hill_store.length greater_than 0}
        [then]
            {RANDOM_VAR rnd_h 0.."$($hill_store.length-1)"}
            [item]
                x,y=$hill_store[$rnd_h].x,$hill_store[$rnd_h].y
                image=scenery/tent-fancy-red.png
                visible_in_fog=yes
            [/item]
            [event]
                name=moveto
                id=moveto_surprise
                first_time_only=no
                delayed_variable_substitution=no
                [filter]
                    side=1
                    [not]
                        type=Caravan
                    [/not]
                    x,y=$hill_store[$rnd_h].x,$hill_store[$rnd_h].y
                [/filter]
                [message]
                    speaker=unit
                    message=_"Someone has set up a tent here. Should I look inside?"
                    [option]
                        message=_"Yes"
                        [command]
                            {RANDOM_VAR rnd_surprise (friend,friend,foe,gold)}
                            [switch]
                                variable=rnd_surprise
                                [case]
                                    value=gold
                                    [message]
                                        speaker=unit
                                        message= _ "Looks like someone left some supplies here."
                                    [/message]
                                    [sound]
                                        name=gold.ogg
                                    [/sound]
                                    {RANDOM_VAR extra_gold 20..60}
                                    [gold]
                                        side=1
                                        amount=$|extra_gold
                                    [/gold]
                                    {CLEAR_VARIABLE extra_gold}
                                [/case]
                                [case]
                                    value=friend
                                    {RANDOM_VAR rnd_type {LOYALISTS_LEVEL_3}}
                                    [unit]
                                        side=1
                                        animate=yes
                                        passable=yes
                                        placement=map
                                        random_traits=yes
                                        type=$|rnd_type
                                        role=friend
                                        x,y=$hill_store[$rnd_h].x,$hill_store[$rnd_h].y
                                    [/unit]
                                    [fire_event]
                                        name=amla_extra_event
                                        [primary_unit]
                                            role=friend
                                        [/primary_unit]
                                    [/fire_event]
                                    [unhide_unit]
                                    [/unhide_unit]
                                    [message]
                                        role=friend
                                        message=_"You have a just cause, my lord. Allow me to fight in your ranks."
                                    [/message]
                                    [modify_unit]
                                        [filter]
                                            role=friend
                                        [/filter]
                                        role=""
                                    [/modify_unit]
                                    {CLEAR_VARIABLE rnd_type}
                                [/case]
                                [case]
                                    value=foe
                                    {RANDOM_VAR rnd_type {LOYALISTS_LEVEL_3}}
                                    [unit]
                                        side=4
                                        animate=yes
                                        passable=yes
                                        placement=map
                                        random_traits=yes
                                        type=$|rnd_type
                                        role=foe
                                        x,y=$hill_store[$rnd_h].x,$hill_store[$rnd_h].y
                                    [/unit]
                                    [unhide_unit]
                                    [/unhide_unit]
                                    [message]
                                        role=foe
                                        message=_"How dare you disturb my sleep, knave. You shall pay for this!"
                                    [/message]
                                    [modify_unit]
                                        [filter]
                                            role=foe
                                        [/filter]
                                        role=""
                                    [/modify_unit]
                                    {CLEAR_VARIABLE rnd_type}
                                [/case]
                            [/switch]
                            {CLEAR_VARIABLE rnd_surprise}
                            [remove_item]
                                x,y=$hill_store[$rnd_h].x,$hill_store[$rnd_h].y
                                image=scenery/tent-fancy-red.png
                            [/remove_item]
                            [remove_event]
                                id=moveto_surprise
                            [/remove_event]
                        [/command]
                    [/option]
                    [option]
                        message=_"No"
                        default=yes
                        [command]
                        [/command]
                    [/option]
                [/message]
            [/event]
            {CLEAR_VARIABLE rnd_h}
            {CLEAR_VARIABLE hill_store}
        [/then]
    [/if]
