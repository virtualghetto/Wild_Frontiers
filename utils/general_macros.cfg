#define FIND_SIGN_SITE_NEAR X Y DIR
    # store a sign site near a strip centered at X,Y in the variable map_signs
    # dir must be 'x' or 'y'
    {VARIABLE radius_x 0}
    {VARIABLE radius_y 0}
    [while]
        {VARIABLE_CONDITIONAL plains_store.length less_than 1}
        [do]
            [store_locations]
                variable=plains_store
