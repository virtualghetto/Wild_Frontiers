#textdomain wesnoth-Wild_Frontiers

#define WF_SCENE_RAID
    [side]
        side=1
        controller=human
        team_name=settlers
        user_team_name=_"Settlers"
        fog=no
        shroud=no
        {FLAG_VARIANT loyalist}
        recruit= #Peasant_no_Advance,Woodsman_no_Advance,Ruffian_no_Advance,Peasant Workers
        gold=0					# side gold set in first scenario
        income=-2				# cancel out the base_income
        save_id=Hero
        persistent=yes
        no_leader=yes
        defeat_condition=no_leader_left
    [/side]

    [side]
        side=2
        controller=ai
        recruit=
        team_name=Rioters
        user_team_name=_"Rioters"
        gold=0
        income={ENEMY_INCOME}
        no_leader=yes
        hidden=yes
    [/side]

    [side]
        side=3
        controller=ai
        recruit=
        team_name=Rioters
        user_team_name=_"Rioters"
        gold=0
        income={ENEMY_INCOME}
        no_leader=yes
        hidden=yes
    [/side]

    random_start_time=no
    {TURNS 36 36 36}
    victory_when_enemies_defeated=yes

    [event]
        name=prestart

        {VARIABLE quota.outlaws 1} # Needed for victory

        # Side 1 stuff
        [modify_side]
            side=1
            income=0
        [/modify_side]

        # Side gold
        [store_gold]
            side=1
            variable=stash_gold
        [/store_gold]
        {VARIABLE_OP stash_gold multiply -1}
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {VARIABLE_OP stash_gold multiply -1}

        # Unstore the hero
        [store_starting_location]
            side=1
            variable=starting_one
        [/store_starting_location]

        [unstore_unit]
            variable=old_hero_store
            x,y=$starting_one.x,$starting_one.y
        [/unstore_unit]

        #{CAPTURE_VILLAGES 1 $starting_one.x $starting_one.y 5}

        # Enemy sides stuff
        [store_locations]
            variable=keep_locs
            terrain=K*^*
        [/store_locations]
        {VARIABLE players $keep_locs.length}

        # Mask adds one more
        {VARIABLE_OP players sub 1}

        # Store map keeps and exclude side 1's keep
        [store_locations]
            mode=always_clear
            variable=keep_locs
            terrain=K*^*
            [not]
                x,y=$starting_one.x,$starting_one.y
            [/not]
        [/store_locations]

        [store_starting_location]
            side=2
            variable=starting_one
        [/store_starting_location]

        [store_locations]
            find_in=keep_locs
            [not]
                x,y=$starting_one.x,$starting_one.y
            [/not]
            variable=keep_locs
        [/store_locations]
        {CLEAR_VARIABLE starting_one}

        # Side 2,3 stuff
        {SELECT_FIEF_FACTION}
        {WF_SPAWN_SIDE 2 keep_locs}
        #{RANDOM_VAR rnd_r "1..10"}
        [if]
            #{VARIABLE_CONDITIONAL rnd_r less_than 2}
            {VARIABLE_CONDITIONAL players greater_than 2}
            [then]
                #{SELECT_FIEF_FACTION}
                {WF_SPAWN_SIDE 3 keep_locs}
            [/then]
        [/if]
        #{CLEAR_VARIABLE rnd_r}
        {CLEAR_VARIABLE leader_type}
        {CLEAR_VARIABLE recruit_type}
        {CLEAR_VARIABLE rnd_team}
        {CLEAR_VARIABLE players}

        # Done with enemy keeps
        {CLEAR_VARIABLE keep_locs}

        {TRANSFER_VILLAGE_OWNERSHIP 3 2}
        [modify_unit]
            [filter]
                side=3
            [/filter]
            side=2
        [/modify_unit]

        [store_gold]
            side=3
            variable=fief_gold
        [/store_gold]
        #[gold]
        #    side=2
        #    amount=$fief_gold
        #[/gold]
        {VARIABLE_OP fief_gold multiply -1}
        [gold]
            side=3
            amount=$fief_gold
        [/gold]
        {CLEAR_VARIABLE fief_gold}

        #[disallow_recruit]
        #    side=3
        #[/disallow_recruit]
        [set_recruit]
            side=3
            recruit=
        [/set_recruit]
        [modify_side]
            side=3
            hidden=yes
            user_team_name=_"Rioters"
        [/modify_side]
    [/event]

    [event]
        name=start

        [unit]
            passable=yes
            placement=map
            random_traits=yes
            side=2
            type=Peasant Workers
            x=15
            y=15
            ai_special=guardian
        [/unit]

        {FIEF_UNIT (Poacher)}
        {FIEF_UNIT (Footpad)}
        {FIEF_UNIT (Thug)}
        {FIEF_UNIT (Thug)}

        [unhide_unit]
        [/unhide_unit]

        [message]
            side=1
            [not]
                id=Hero
            [/not]
            message=_"I can't wait to ransak this dump."
        [/message]

        [message]
            id=Hero
            message=_"Lay down your arms and surrender."
        [/message]

        [message]
            side=2
            message=_"We claim this land. We shall fight for it to the death."
        [/message]

        [message]
            id=Hero
            message=_"So be it."
        [/message]

        {KILL_LEADERS_OBJECTIVES}
    [/event]

    [event]
        name=time over
        [message]
            speaker=Hero
            message= _ "The uprising has spread to my city!"
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    {SHARED_FIEF_EVENTS}
    {SHARED_SUB_EVENTS}

    # ----- Armorer -----
