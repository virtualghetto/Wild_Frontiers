                                        [/dummy]
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        [dummy]
                                            id=magnetic
                                            name=_"magnetic"
                                            female_name=_"female^magnetic"
                                            description=_"All of this unit's attacks have an extremely high chance to hit."
                                        [/dummy]
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=attack
                                    # no filter keys -- I want to modify all attacks
                                    [set_specials]
                                        mode=append
                                        [chance_to_hit]
                                            id=magnetic_cursed
                                            name=_"magnetic"
                                            description=_"This attack always has a 90% chance to hit regardless of the defensive ability of the unit being attacked."
                                            value=90
                                            cumulative=no
                                            apply_to=both
                                        [/chance_to_hit]
                                    [/set_specials]
                                [/effect]
                            ) (
                                #{ASSIGN_UNIT_VARIABLE $relics.relics_list[$i].x $relics.relics_list[$i].y curse magnetic}
                                #{WF_CALL_FUNCTION curse curse="magnetic"}
                                [modify_unit]
                                    [filter]
                                        x=$relics.relics_list[$i].x
                                        y=$relics.relics_list[$i].y
                                    [/filter]
                                    [effect]
                                        apply_to=remove_ability
                                        [abilities]
                                            [dummy]
                                                id=truestrike
                                            [/dummy]
                                        [/abilities]
                                    [/effect]
                                [/modify_unit]
                            )}
                        [/case]
                        [case]	# Ring of magnetism
                            value="ring_of_magnetism"
                            {PLACE_RELIC $i _"Ring" _"Ring of Magnetism"
                            {RING_DIALOGUE}
                            {RING_OPTION}
                            (_"This ring greatly increases the wearer's accuracy") (
                                [effect]	# remove existing weapon specials
                                    apply_to=attack
                                    remove_specials=magical,marksman,magnetic_cursed,truestrike
                                [/effect]
                                #[effect]
                                #    apply_to=remove_ability
                                #    [abilities]
                                #        [dummy]
                                #            id=truestrike
                                #        [/dummy]
                                #    [/abilities]
                                #[/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        [dummy]
                                            id=magnetic
                                            name=_"magnetic"
                                            female_name=_"female^magnetic"
                                            description=_"All of this unit's attacks have an extremely high chance to hit."
                                        [/dummy]
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=attack
                                    # no filter keys -- I want to modify all attacks
                                    [set_specials]
                                        mode=append
                                        [chance_to_hit]
                                            id=magnetic
                                            name=_"magnetic"
                                            description=_"This attack always has a 90% chance to hit regardless of the defensive ability of the unit being attacked."
                                            value=90
                                            cumulative=no
                                        [/chance_to_hit]
                                    [/set_specials]
                                [/effect]
                            ) (
                                [modify_unit]
                                    [filter]
                                        x=$relics.relics_list[$i].x
                                        y=$relics.relics_list[$i].y
                                    [/filter]
                                    [effect]
                                        apply_to=remove_ability
                                        [abilities]
                                            [dummy]
                                                id=truestrike
                                            [/dummy]
                                        [/abilities]
                                    [/effect]
                                [/modify_unit]
                            ) }
                        [/case]
                        [case]	# Potion of strength
                            value="potion_of_strength"
                            {PLACE_RELIC $i _"Potion" _"Potion of Strength"
                            {POTION_DIALOGUE}
                            {POTION_OPTION}
                            (_"This potion grants the drinker incredible strength") (
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        [dummy]
                                            id=strength
                                            name=_"strength"
                                            female_name= _ "female^strength"
                                            description=_"This unit has incredible strength."
                                        [/dummy]
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=attack
                                    increase_damage=2
                                [/effect]
                                [effect]
                                    apply_to=hitpoints
                                    increase_total=5
                                    heal_full=yes
                                [/effect]
                            ) (
                                {UNIT_SAYS _"I feel incredibly powerful! Where is the nearest orc? I shall disembowel him!"}
                            )}
                        [/case]
                        [case]	# Potion of dexterity
                            value="potion_of_dexterity"
                            {PLACE_RELIC $i _"Potion" _"Potion of Dexterity"
                            {POTION_DIALOGUE}
                            {POTION_OPTION}
                            (_"This potion grants the drinker extra strikes") (
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        [dummy]
                                            id=dexterous
                                            name=_"dexterous"
                                            female_name= _ "female^dexterous"
                                            description=_"This unit has extra strikes."
                                        [/dummy]
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=attack
                                    increase_attacks=2
                                [/effect]
                                [effect]
                                    apply_to=hitpoints
                                    increase_total=5
                                    heal_full=yes
                                [/effect]
                            ) (
                                {UNIT_SAYS _"I feel incredibly flexible! I am ready to pounce!"}
                            )}
                        [/case]
                        [case]	# Potion of illumination
                            value="potion_of_illumination"
                            {PLACE_RELIC $i _"Potion" _"Potion of Illumination"
                            {POTION_DIALOGUE}
                            {POTION_OPTION}
                            (_"This potion causes drinker to glow with a warm inner light") (
                                #[effect]
                                #    apply_to=remove_ability
                                #    [abilities]
                                #        [illuminates]
                                #            id=darkens
                                #        [/illuminates]
                                #    [/abilities]
                                #[/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        {ABILITY_ILLUMINATES}
                                    [/abilities]
                                [/effect]
                                [effect]
                                    apply_to=halo
                                    halo=halo/illuminates-aura.png
                                [/effect]
                            ) (
                                [modify_unit]
                                    [filter]
                                        x=$relics.relics_list[$i].x
                                        y=$relics.relics_list[$i].y
                                    [/filter]
                                    [effect]
                                        apply_to=remove_ability
                                        [abilities]
                                            [illuminates]
                                                id=darkens
                                            [/illuminates]
                                        [/abilities]
                                    [/effect]
                                [/modify_unit]
                                {UNIT_SAYS _"I'm. . . I'm. . . I'm glowing!"}
                                {UNIT_SAYS _"Hmmm. . . I guess this means no more covert nighttime rendezvous for me."}
                            )}
                        [/case]
                        [case]	# Potion of gloom
                            value="potion_of_gloom"
                            {PLACE_RELIC $i _"Potion" _"Potion of Gloom"
                            {POTION_DIALOGUE}
                            {POTION_OPTION}
                            (_"This potion casts a dark gloom over the drinker") (
                                #[effect]
                                #    apply_to=remove_ability
                                #    [abilities]
                                #        [illuminates]
                                #            id=illumination
                                #        [/illuminates]
                                #    [/abilities]
                                #[/effect]
                                [effect]
                                    apply_to=new_ability
                                    [abilities]
                                        [illuminates]
