                        {VARIABLE_CONDITIONAL relics.relics_list[$i].x numerical_equals $x1}
                        {VARIABLE_CONDITIONAL relics.relics_list[$i].y numerical_equals $y1}
                        {VARIABLE_CONDITIONAL relics.relics_list[$i].found boolean_equals no}
