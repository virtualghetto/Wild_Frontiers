                                y=$relics.relics_list[$i].y
                                count=0
                            [/have_unit]
                            [then]
                                {SCROLL_TO $relics.relics_list[$i].x $relics.relics_list[$i].y}
                                {RANDOM_VAR curse_type ("Walking Corpse","Ghost","Skeleton","Skeleton Archer","Soulless")}
                                [sound]	# warn the player who is paying attention (and has the sound on)
                                    name="petrified.ogg"
                                [/sound]
                                [unit]
                                    animate=yes
                                    passable=yes
                                    placement=map
                                    random_traits=yes
                                    side=2
                                    role=curse
                                    type=$curse_type
                                    x=$relics.relics_list[$i].x
                                    y=$relics.relics_list[$i].y
                                    ai_special=guardian
                                    {MOD_OBJECT_LOYAL}
                                [/unit]
                                [capture_village]
                                    [filter]
                                        side=2
                                        role=curse
                                    [/filter]
                                    fire_event=no
                                [/capture_village]
                                {CLEAR_VARIABLE curse_type}
                                [unhide_unit]
                                [/unhide_unit]
                            [/then]
                        [/if]
                        {CLEAR_VARIABLE turn_test}
                    [/then]
                [/if]
            [/do]
        [/for]

        [if]
            [have_unit]
                {FILTER_FOR_CURSE undead_generator}
            [/have_unit]
            [then]
                #{VARIABLE turn_test "$($turn_number%3)"} # this sets the frequency
                {RANDOM_VAR turn_test 1..5}
                [if]
                    {VARIABLE_CONDITIONAL turn_test numerical_equals 1}
                    [then]
                        [store_unit]
                            variable=curse_store
                            [filter]
                                {FILTER_FOR_CURSE undead_generator}
                            [/filter]
                        [/store_unit]
                        [foreach]
                            array=curse_store
                            [do]
                                {SCROLL_TO $this_item.x $this_item.y}
                                {RANDOM_VAR curse_type ("Walking Corpse","Ghost","Skeleton","Skeleton Archer","Soulless")}
                                [sound]	# warn the player who is paying attention (and has the sound on)
                                    name="petrified.ogg"
                                [/sound]
                                [unit]
                                    animate=yes
                                    passable=yes
                                    placement=map
                                    random_traits=yes
                                    side=2
                                    role=curse
                                    type=$curse_type
                                    x,y=$this_item.x,$this_item.y # actually will just place near here, as this is occupied
                                    ai_special=guardian
                                    {MOD_OBJECT_LOYAL}
                                [/unit]
                                [capture_village]
                                    [filter]
                                        side=2
                                        role=curse
                                    [/filter]
                                    fire_event=no
                                [/capture_village]
                                {CLEAR_VARIABLE curse_type}
                                [unhide_unit]
                                [/unhide_unit]
                                [fire_event]
                                    name=undead_curse_commentary
                                    [primary_unit]
                                        x,y=$this_item.x,$this_item.y
                                    [/primary_unit]
                                [/fire_event]
                            [/do]
                        [/foreach]
                        {CLEAR_VARIABLE curse_store}
                    [/then]
                [/if]
                {CLEAR_VARIABLE turn_test}
            [/then]
        [/if]
    [/event]

    {HIST_EVENT undead_curse (
