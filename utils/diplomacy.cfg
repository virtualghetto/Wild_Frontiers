#textdomain wesnoth-Wild_Frontiers

#define TRAINING_COURSE_REPORT
    {VARIABLE final_cost 0}
    [store_unit]
        [filter]
            side=1
            [not]
                type=Caravan
            [/not]
            status=training
            [filter_location]
                terrain=*^Yf,*^Yfo,*^Yb,*^Ybo,*^Ys,*^Yso,*^Yu,*^Yuo,*^Ya,*^Yao
            [/filter_location]
        [/filter]
        variable=unit_report
        mode=always_clear
    [/store_unit]
    [for]
        array=unit_report
        reverse=yes
        [do]
            {VARIABLE training_cost $wf_vars.training_level}
            {VARIABLE_OP training_cost multiply $unit_report[$i].level}
            [if]
                {VARIABLE_CONDITIONAL unit_report[$i].upkeep equals "full"}
                {VARIABLE_CONDITIONAL unit_report[$i].canrecruit equals no}
                [then]
                    {VARIABLE_OP training_cost add 5}
                [/then]
            [/if]
            [if]
                {VARIABLE_CONDITIONAL unit_report[$i].canrecruit equals yes}
                [then]
                    {VARIABLE_OP training_cost add 10}
                [/then]
            [/if]
            {VARIABLE_OP final_cost add $training_cost}
            {CLEAR_VARIABLE training_cost}
        [/do]
    [/for]
    {CLEAR_VARIABLE unit_report}
    [message]
        speaker=narrator
        image=portraits/linaera.png
        message=_"As it stands, the training courses might cost around $final_cost| gold per turn."
    [/message]
    {CLEAR_VARIABLE final_cost}
#enddef

#define DIPLOMACY_FACTION_UNLOCK FACTION
    {VARIABLE quota.diplomacy_bonus_{FACTION} no}
    {VARIABLE quota.diplomacy_recruit_{FACTION} no}

    [if]
        {VARIABLE_CONDITIONAL diplomacy.{FACTION}_state greater_than_equal_to 10}
        [then]
            {VARIABLE quota.diplomacy_bonus_{FACTION} yes}
        [/then]
    [/if]

    [if]
        {VARIABLE_CONDITIONAL diplomacy.{FACTION}_state greater_than_equal_to 5}
        [then]
            {VARIABLE quota.diplomacy_recruit_{FACTION} yes}
        [/then]
    [/if]
#enddef

#define WF_REPORT_SWITCH VAR
    [switch]
        variable={VAR}
        [case]
            value=Vhhr
            {VARIABLE decrepit_store[$i].text "hill village"}
        [/case]
        [case]
            value=Vhr
            {VARIABLE decrepit_store[$i].text "farm"}
        [/case]
        [case]
            value=Cer
            {VARIABLE decrepit_store[$i].text "fort"}
        [/case]
        [case]
            value=Chr
            {VARIABLE decrepit_store[$i].text "castle"}
        [/case]
        [case]
            value=Bw\r,Bw/r,Bw|r,Bp\,Bp/,Bp|
            {VARIABLE decrepit_store[$i].text "bridge"}
        [/case]
        [case]
            value=Kvr
            {VARIABLE decrepit_store[$i].text "elvish keep"}
        [/case]
        # Do not write an else!
    [/switch]
#enddef

