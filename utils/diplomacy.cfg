        name=side 1 turn refresh,side 1 turn end
        id=diplomacy_core_turn_refresh
        first_time_only=no

        [fire_event]
            name=diplomacy_refresh
        [/fire_event]
    [/event]

    [event]
        name=diplomacy_refresh
        id=diplomacy_refresh

