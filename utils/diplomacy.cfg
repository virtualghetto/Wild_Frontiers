#define WF_DIPLOMACY_SPAWN DIR FACTION UNIT_LIST
    #{RANDOM_VAR rnd_dir 0,1,2,3}	# 0=east, 1=north, 2=west, 3=south
    {FIND_NEAREST_HEX diplomacy_start $map_signs[{DIR}].x $map_signs[{DIR}].y (
        {NOT_FILTER}
        terrain=!,W*,*^Y*,*^V*,K*,C*
    )}

    [store_unit_type]
        type={UNIT_LIST}
        variable=merc_types
        mode=always_clear
    [/store_unit_type]

    [foreach]
        array=merc_types
        [do]
            [set_variables]
                name=merc_options
                mode=append
                [value]
                    label=$this_item.name
                    image="terrain/grass/green.png~BLIT($this_item.image|)~SCALE(36,36)"
                    [command]
                        [unit]
                            animate=yes
                            passable=yes
                            placement=map
                            random_traits=yes
                            side=1
                            type=$this_item.id
                            x=$|diplomacy_start.x
                            y=$|diplomacy_start.y
                            #{IS_LAST}
                        [/unit]
                        #{STORE_LAST_UNIT}
                        [fire_event]
                            name=amla_extra_event
                            [primary_unit]
                                id=$|last_unit_id
                            [/primary_unit]
                        [/fire_event]
                        #{CLEAR_LAST_UNIT}
                        {SCROLL_TO $|diplomacy_start.x $|diplomacy_start.y}
                        [redraw]
                            side=1
                            clear_shroud=yes
                        [/redraw]
                        {VARIABLE_OP repeat_count sub 1}
                    [/command]
                [/value]
            [/set_variables]
        [/do]
    [/foreach]

    {CLEAR_VARIABLE merc_types}

    {VARIABLE repeat_count $enemy.num_allies}
    {VARIABLE_OP repeat_count add $wf_vars.extra_guardian}
    #{VARIABLE_OP repeat_count add $diplomacy.{FACTION}_mission}

    [wf_sort_array]
        name=merc_options
        first_key=label
        second_key=label
    [/wf_sort_array]

    [while]
        {VARIABLE_CONDITIONAL repeat_count greater_than 0}
        [do]
            [message]
                role=ally
                message=_"Select your mercenaries..."
                [option]
                    label=_"Select $repeat_count| units randomly."
                    image="units/random-dice.png~SCALE(36,36)"
                    default=yes
                    [command]
                        {REPEAT $repeat_count (
                            {WF_RAND_CHOICE {UNIT_LIST}}
                            {SCROLL_TO $diplomacy_start.x $diplomacy_start.y}
                            [unit]
                                passable=yes
                                placement=map
                                random_traits=yes
                                side=1
                                type=$random_choice
                                x=$diplomacy_start.x
                                y=$diplomacy_start.y
                                animate=yes
                                #{IS_LAST}
                            [/unit]
                            #{STORE_LAST_UNIT}
                            [fire_event]
                                name=amla_extra_event
                                [primary_unit]
                                    id=$last_unit_id
                                [/primary_unit]
                            [/fire_event]
                            #{CLEAR_LAST_UNIT}
                            {CLEAR_VARIABLE random_choice}
                            [redraw]
                                side=1
                                clear_shroud=yes
                            [/redraw]
                        )}
                        {CLEAR_VARIABLE random_choice_arr}

                        {VARIABLE repeat_count 0}
                    [/command]
                [/option]
                [insert_tag]
                    name=option
                    variable=merc_options
                [/insert_tag]
                [option]
                    label=_"Nevermind, I don't need them. ($repeat_count| left)"
                    [command]
                        {VARIABLE repeat_count 0}
                    [/command]
                [/option]
            [/message]
        [/do]
    [/while]

    {CLEAR_VARIABLE merc_options}

    [unhide_unit]
    [/unhide_unit]

    {CLEAR_VARIABLE repeat_count}
    {CLEAR_VARIABLE diplomacy_start}
