#define WF_TERRAIN_ONE_IN OLDT ADJ NEWT ONEIN
    [store_locations]
        variable=change_hex
        terrain={OLDT}
        [filter_adjacent_location]
            terrain={ADJ}
        [/filter_adjacent_location]
    [/store_locations]
    [for]
        array=change_hex
        [do]
            [set_variable]
                name=change_terrain
                rand=1..{ONEIN}
            [/set_variable]
            [if]
                [variable]
                    name=change_terrain
                    numerical_equals=1
                [/variable]
                [then]
                    [terrain]
                        x,y=$change_hex[$i].x,$change_hex[$i].y
                        terrain={NEWT}
                    [/terrain]
                [/then]
            [/if]
            {CLEAR_VARIABLE change_terrain}
        [/do]
    [/for]
    {CLEAR_VARIABLE change_hex}
#enddef

