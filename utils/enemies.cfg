                    [else]
                        # Level 3
                        {RANDOM_VAR rnd_leader ("Orcish Slurbow,Orcish Warlord,Orcish Sovereign,Orcish Nightblade")}
                        # Level 2 recruits
                        #{VARIABLE extra_recruit "Orcish Crossbowman,Orcish Slayer,Orcish Warrior,Orcish Ruler"}
