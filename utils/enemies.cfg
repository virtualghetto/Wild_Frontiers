            [/case]
            [case]
                value=5
                {RANDOM_VAR loot_gold 80..90}
                {DIE_ORCS}
            [/case]
            [case]
                value=6
                {RANDOM_VAR loot_gold 70..80}
                [switch]
                    variable=unit.role
                    [case]
                        value=elf_leader
                        {DIE_ELVES}
                    [/case]
                    [case]
                        value=dwarf_leader
                        {DIE_DWARVES}
                    [/case]
                [/switch]
            [/case]
            [case]
                value=7
                {RANDOM_VAR loot_gold 80..90}
                {DIE_UNDEAD}
            [/case]
            [case]
                value=8
                {RANDOM_VAR loot_gold 90..100}
                [switch]
                    variable=unit.role
                    [case]
                        value=gryphon_king
                        {DIE_CALAMITY_GRYPHONS}
                    [/case]
                    [case]
                        value=yeti_leader
                        {DIE_CALAMITY_YETI}
                    [/case]
                    [case]
                        value=lich
                        {DIE_CALAMITY_LICH}
                    [/case]
                    [case]
                        value=evil_loyalist
                        {DIE_CALAMITY_LOYALISTS}
                    [/case]
                    [case]
                        value=saurian_leader
                        {DIE_CALAMITY_SAURIANS}
                    [/case]
                    [case]
                        value=drake_leader
                        {DIE_CALAMITY_DRAKES}
                    [/case]
                    [case]
                        value=dwarf_calamity_leader
                        {DIE_CALAMITY_DWARVES}
                    [/case]
                    [case]
                        value=orc_calamity_leader
                        {DIE_CALAMITY_ORCS}
                    [/case]
                [/switch]
            [/case]
        [/switch]
        #{VARIABLE_OP loot_gold add $gold_store}
        {LOOT_GOLD}
        [sound]
            name="gold.ogg"
        [/sound]
        [gold]
            side=$second_unit.side
            amount=$loot_gold
        [/gold]
        {CLEAR_VARIABLE loot_gold}
        {VARIABLE_OP gold_store multiply -1}
        [gold]
            side=$unit.side
            amount=$gold_store
        [/gold]
        {CLEAR_VARIABLE gold_store}
    [/event]
