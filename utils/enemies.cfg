                [modify_unit]
                    [filter]
                        side=5
                        role=$orc_role
                        canrecruit=yes
                    [/filter]
                    role=orc_leader
                    canrecruit=no
                    {IS_HERO}
                    [object]
                        [effect]
                            apply_to=loyal
                        [/effect]
                    [/object]
                    #goto_x=0
                    #goto_y=0
                [/modify_unit]
                #[event]
                #	id=guide_orc_leader
                #	remove=yes
                #[/event]

                {RESET_GOLD 5}
                {COUNT_VILLAGES num_villages}
                {VARIABLE orc_gold "$(ceil($enemy.raid_mult * ($enemy.raid_base_gold+$enemy.raid_gold_mult*$num_villages)))"}
                {CLEAR_VARIABLE num_villages}
                [gold]
                    side=5
                    amount=$orc_gold
                [/gold]
                {WF_DEBUG "Giving orcs $orc_gold gold"}
                {CLEAR_VARIABLE orc_gold}
            [/then]
