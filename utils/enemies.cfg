            variable=orc_places
            terrain=!,W*^*,*^Y*,*^V*,K*^*,C*^*
            {X_AND_Y_ARE_ON_THE_MAP}
            {NOT_FILTER}
            [and]	# appears near the signpost
                x=$map_signs[$rnd_dir].x
                y=$map_signs[$rnd_dir].y
