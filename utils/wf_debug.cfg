            [/clear_menu_item]
        [/event]
        [set_menu_item]
            id=wf_amla_menu
            description= _ "Unit Advancements"
            image="icons/menu-advancements.png"
            synced=no

            [show_if]
                [have_unit]
                    side=1
                    x,y=$x1,$y1
                    lua_function="wf_amla_menu_check"
                [/have_unit]
            [/show_if]

            [command]
                [wf_amla_list]
                    x,y=$x1,$y1
                [/wf_amla_list]
            [/command]
        [/set_menu_item]
    [/event]

