#define WF_UMC_BANDIT_FACTION UMC_CASE UMC_SOUND UMC_LEADER UMC_RECRUIT
    [case]
        value={UMC_CASE}
        [sound]
            name={UMC_SOUND}
        [/sound]
        {VARIABLE rnd_leader {UMC_LEADER}}
        {VARIABLE rnd_recruit {UMC_RECRUIT}}
    [/case]
#enddef

