#textdomain wesnoth-Wild_Frontiers

#define SHARED_FIEF_EVENTS
    [event]
        name=recruit
        first_time_only=no
        [filter]
            [not]
                side=1
            [/not]
        [/filter]

        [object]
            #silent=yes
            #duration=forever
            #[filter]
            #    side={SIDE}
            #    canrecruit=yes
            #[/filter]
            [effect]
                apply_to=movement_costs
                replace=yes
                [movement_costs]
                    unwalkable={UNREACHABLE}
                [/movement_costs]
            [/effect]
        [/object]

#ifdef EASY
        {RANDOM_VAR autoadv (no,no,no,no,no,no,no,no,no,no,no,no,no,no,no,no,no,no,no,yes)}
#endif
#ifdef NORMAL
        {RANDOM_VAR autoadv (no,no,no,no,no,no,no,no,no,yes)}
#endif
#ifdef HARD
        {RANDOM_VAR autoadv (no,no,no,no,yes)}
#endif
        [if]
            [and]
                {VARIABLE_CONDITIONAL autoadv boolean_equals yes}
                {VARIABLE_CONDITIONAL unit.level less_than 2}
                {VARIABLE_CONDITIONAL wf_vars.season greater_than_equal_to 4}
            [/and]
            [then]
                [modify_unit]
                    [filter]
                        id=$unit.id
                    [/filter]
                    experience = "$($this_unit.max_experience)"
                [/modify_unit]
            [/then]
        [/if]
        {CLEAR_VARIABLE autoadv}
    [/event]
#enddef

#define SHARED_SUB_EVENTS
    {WF_RAND_CHOICE_EVENT}
    {ALLOW_SUBSCENE_PROJECTS}

    [event]
        name=die,check_objectives,turn end,enemies defeated
        first_time_only=no

        [if]
            [not]
                [have_unit]
                    [filter_side]
                        [enemy_of]
                            side=1
                        [/enemy_of]
                    [/filter_side]
                [/have_unit]
            [/not]
            [and]
                {VARIABLE_CONDITIONAL objective_goal numerical_equals 0}
            [/and]
            [then]
                #{FIEF_GOLD_REWARD}

                [message]
                    speaker=Hero
                    message= _ "I'm done here. Let's move on."
                [/message]

                {CHAIN_VICTORY}
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        [filter]
            id=Hero
        [/filter]
        [message]
            speaker=Hero
            message= _ "Oh, crap..."
        [/message]
        [endlevel]
            result=defeat
        [/endlevel]
    [/event]

    [event]
        name=start
        {CLEAR_VARIABLE placed_items_locs}
    [/event]

    [event]
        name=wf_victory

        [fire_event]
            name=stop_sub_projects
        [/fire_event]

        {CLEAR_VARIABLE placed_items_locs}

        # restore gold
        [wf_gold]
            side=1
            amount=0
            reset=yes
        [/wf_gold]
        [gold]
            side=1
            amount=$stash_gold
        [/gold]
        {CLEAR_VARIABLE stash_gold}

        # heal/unpoison side 1
        [heal_unit]
            [filter]
                side=1
            [/filter]
            amount=full
            moves=full
            restore_attacks=yes
            restore_statuses=yes
            animate=no
        [/heal_unit]
        [clear_variable]
            name=heal_amount
        [/clear_variable]

        {VARIABLE hero_x $old_hero_store.x}
        {VARIABLE hero_y $old_hero_store.y}

        # So not to lose the original recall list
        [modify_side]
            side=1
            defeat_condition=never
        [/modify_side]

        # Save the upgraded hero
        [store_unit]
            variable=old_hero_store
            mode=always_clear
            kill=no
            [filter]
                id=Hero
            [/filter]
        [/store_unit]
        {VARIABLE old_hero_store.x $hero_x}
        {VARIABLE old_hero_store.y $hero_y}
        #{CLEAR_VARIABLE old_hero_store.status.poisoned}
        #{CLEAR_VARIABLE old_hero_store.status.slowed}
        #{CLEAR_VARIABLE old_hero_store.status.uncovered}
        {CLEAR_VARIABLE hero_x}
        {CLEAR_VARIABLE hero_y}

        [if]
            {VARIABLE_CONDITIONAL append_hero boolean_equals no}
            [then]
                # Going to another sub-scenario

                # Save the recruited units
                [store_unit]
                    variable=crew_store
                    mode=always_clear
                    kill=yes # otherwise they will also appear on recall list
                    [filter]
                        side=1
                        [not]
                            id=Hero
                        [/not]
                    [/filter]
                [/store_unit]
                [for]
                    array=crew_store
                    reverse=yes
                    [do]
                        {VARIABLE crew_store[$i].x recall}
                        {VARIABLE crew_store[$i].y recall}
                        #{CLEAR_VARIABLE crew_store[$i].status.poisoned}
                        #{CLEAR_VARIABLE crew_store[$i].status.slowed}
                        #{CLEAR_VARIABLE crew_store[$i].status.uncovered}
                        [unstore_unit]
                            variable=crew_store[$i]
                            x,y=recall,recall
                        [/unstore_unit]
                    [/do]
                [/for]

                {CLEAR_VARIABLE crew_store}
                # Remove hero so he won't get added to the recall list
                [kill]
                    id=Hero
                    animate=no
                    fire_event=no
                [/kill]
            [/then]
            [else]
                # Going back to the main map

                # Save the recruited units
                [store_unit]
                    variable=crew_store
                    mode=always_clear
                    kill=yes # otherwise they will also appear on recall list
                    [filter]
                        side=1
                        [not]
                            id=Hero
                        [/not]
                    [/filter]
                [/store_unit]
                [for]
                    array=crew_store
                    reverse=yes
                    [do]
                        {VARIABLE crew_store[$i].x recall}
                        {VARIABLE crew_store[$i].y recall}
                        #{CLEAR_VARIABLE crew_store[$i].status.poisoned}
                        #{CLEAR_VARIABLE crew_store[$i].status.slowed}
                        #{CLEAR_VARIABLE crew_store[$i].status.uncovered}
                        [set_variables]
                            name=unit_store
                            mode=append
                            to_variable=crew_store[$i]
                        [/set_variables]
                    [/do]
                [/for]

                {CLEAR_VARIABLE crew_store}

                # Remove hero so he won't get added to the recall list
                [kill]
                    id=Hero
                    animate=no
                    fire_event=no
                [/kill]
                # Append new hero to original map units
                [set_variables]
                    name=unit_store
                    mode=append
                    to_variable=old_hero_store
                [/set_variables]

                {CLEAR_VARIABLE old_hero_store}
            [/else]
        [/if]
        {CLEAR_VARIABLE append_hero}

        {CLEAR_VARIABLE quota}
        {CLEAR_VARIABLE uncovered_woses}
        [clear_menu_item]
            id=eat_mushrooms
        [/clear_menu_item]
    [/event]

    [event]
        # Event added just in case of :n in debug mode.
        name=victory

        # This variable gets cleared in wf_victory.
        # This way we know if this victory was fired because of :n
        [if]
            {VARIABLE_CONDITIONAL quota.outlaws not_equals $null}
            [then]
                {NARRATOR_SAYS _"Debug mode :n"}
                {VARIABLE append_hero yes}
                [fire_event]
                    name=wf_victory
                [/fire_event]
                [endlevel]
                    result=victory
                    bonus=no
                    carryover_percentage=100
                    linger_mode=no
                    next_scenario=$wf_vars.next_scenario
                [/endlevel]
            [/then]
        [/if]
    [/event]

    [event]
        name=last breath
        id=enemy_cost
        first_time_only=no

        [gold]
            side=$second_unit.side
            amount="$(floor($unit.cost * 13 / 100.0))"
        [/gold]
    [/event]

    {AMLA_EXTRA}
    {HEAL_RECALL}
    [event]
        name=prestart
        # ----- Eat mushrooms Sub-scenario -----
        [set_menu_item]
            id=eat_mushrooms
            description=_ "Eat mushrooms"
            [show_if]
                [have_unit]
                    side=1
                    x,y=$x1,$y1
                [/have_unit]
                [have_location]
                    x,y=$x1,$y1
                    terrain=*^Em
                [/have_location]
            [/show_if]
            [command]
                [sound]
                    name=dagger-swish.wav
                [/sound]
                [terrain]
                    terrain=^
                    layer=overlay
                    [and]
                        terrain=*^Em
                        x,y=$x1,$y1
                    [/and]
                [/terrain]
                [if]
                    {VARIABLE_CONDITIONAL wf_vars.fungi_book greater_than 0}
                    [then]
                        [heal_unit]
                            [filter]
                                side=1
                                x,y=$x1,$y1
                            [/filter]
                            animate=yes
                            moves=full
                            restore_attacks=yes
                            restore_statuses=yes
                            amount="$(($wf_vars.fungi_book + $unit.level + 1) * 2)"
                        [/heal_unit]
                    [/then]
                    [else]
                        [heal_unit]
                            [filter]
                                side=1
                                x,y=$x1,$y1
                            [/filter]
                            animate=yes
                            restore_statuses=no
                            amount="$(($unit.level + 1) * 2)"
                        [/heal_unit]
                    [/else]
                [/if]
                {CLEAR_VARIABLE heal_amount}
            [/command]
        [/set_menu_item]
    [/event]
    [event]
        name=side 1 turn refresh
        first_time_only=no

        {FIRE_EVENT heal_recall_list}
        {FIRE_EVENT uncover_woses}
    [/event]
    [event]
        name=side 1 turn end
        first_time_only=no
        {FIRE_EVENT cover_woses}
    [/event]
    [event]
        name=uncover_woses
        first_time_only=no
        [if]
            [have_unit]
                side=1
                status=wose_sense
                search_recall_list=no
            [/have_unit]
            [then]
                [store_unit]
                    [filter]
                        [not]
                            side=1
                        [/not]
                        race=wose
                        [not]
                            status=uncovered
                        [/not]
                    [/filter]
                    variable=uncovered_woses
                    mode=append
                [/store_unit]
                [foreach]
                    array=uncovered_woses
                    [do]
                        [modify_unit]
                            [filter]
                                id=$this_item.id
                            [/filter]
                            [effect]
                                apply_to=status
                                add=uncovered
                            [/effect]
                        [/modify_unit]
                    [/do]
                [/foreach]
            [/then]
        [/if]
    [/event]
    [event]
        name=cover_woses
        first_time_only=no

        [foreach]
            array=uncovered_woses
            [do]
                [modify_unit]
                    [filter]
                        id=$this_item.id
                    [/filter]
                    [effect]
                        apply_to=status
                        remove=uncovered
                    [/effect]
                [/modify_unit]
            [/do]
        [/foreach]
        {CLEAR_VARIABLE uncovered_woses}
    [/event]
#enddef

#define WF_SPAWN_SIDE SIDE KEEPS YES_NO_COST YES_NO_CHEST
    # keep_locs defined elsewhere
    [if]
        {VARIABLE_CONDITIONAL {KEEPS}.length greater_than 1}
        [then]
            {RANDOM_VAR rnd_i 0.."$(${KEEPS}.length-1)"}

            {RANDOM_VAR rnd_leader_type $leader_type}

            [unit]
                canrecruit=yes
                passable=yes
                placement=map
                random_traits=no
                side={SIDE}
                type=$rnd_leader_type
                x,y=${KEEPS}[$rnd_i].x,${KEEPS}[$rnd_i].y
                [modifications]
                    # Dragon can't fly over chasms
                    [object]
                        #silent=yes
                        #duration=forever
                        #[filter]
                        #    side={SIDE}
                        #    canrecruit=yes
                        #[/filter]
                        [effect]
                            apply_to=movement_costs
                            replace=yes
                            [movement_costs]
                                unwalkable={UNREACHABLE}
                            [/movement_costs]
                        [/effect]
                    [/object]
                [/modifications]
            [/unit]

            [modify_side]
                side={SIDE}
                hidden=no
                recruit=$recruit_type
                user_team_name=$rnd_team
                #defeat_condition=no_leader_left
            [/modify_side]

            # Recruit Cost {
            {VARIABLE do_recruit_cost {YES_NO_COST}}
            [if]
                {VARIABLE_CONDITIONAL do_recruit_cost boolean_equals yes}
                [then]
                    {VARIABLE recruit_cost 0}
                    {VARIABLE recruit_count 0}
                    # Get Leader cost
                    [store_unit_type]
                        type=$rnd_leader_type
                        variable=recruit_store
                        mode=always_clear
                    [/store_unit_type]

                    [foreach]
                        array=recruit_store
                        [do]
                            {VARIABLE_OP recruit_cost add $this_item.cost}
                            {VARIABLE_OP recruit_count add 1}
                        [/do]
                    [/foreach]
                    {CLEAR_VARIABLE recruit_store}

                    # Get Recruit cost
                    [store_unit_type]
                        type=$recruit_type
                        variable=recruit_store
                        mode=always_clear
                    [/store_unit_type]
                    [foreach]
                        array=recruit_store
                        [do]
                            {VARIABLE_OP recruit_cost add $this_item.cost}
                            {VARIABLE_OP recruit_count add 1}
                        [/do]
                    [/foreach]
                    {CLEAR_VARIABLE recruit_store}

                    # Get average recruit cost
                    [if]
                        {VARIABLE_CONDITIONAL recruit_count greater_than 0}
                        [then]
                            {VARIABLE_OP recruit_cost divide $recruit_count}
                            {VARIABLE_OP recruit_cost round floor}
                        [/then]
                    [/if]
                    {VARIABLE_OP recruit_cost multiply $enemy.num_outlaws}

                    [gold]
                        side={SIDE}
                        amount=$recruit_cost
                    [/gold]

                    # Increase gold by 20 per year
                    {VARIABLE quest_cost 20}
                    {VARIABLE_OP quest_cost multiply $wf_vars.year}
                    [gold]
                        side={SIDE}
                        amount=$quest_cost
                    [/gold]

                    {VARIABLE recruit_cost "$($recruit_cost + (20 * ($enemy.num_outlaws/2)))"}
                    [if]
                        {VARIABLE_CONDITIONAL recruit_cost less_than {WF_MIN_GOLD}}
                        [then]
                            {VARIABLE recruit_cost {WF_MIN_GOLD}}
                        [/then]
                    [/if]
                    [gold]
                        side=1
                        amount=$recruit_cost
                    [/gold]
                    {CLEAR_VARIABLE quest_cost}
                    {CLEAR_VARIABLE recruit_cost}
                    {CLEAR_VARIABLE recruit_count}
                [/then]
            [/if]
            {CLEAR_VARIABLE do_recruit_cost}
            # End Recruit Cost }

            {CLEAR_VARIABLE rnd_leader_type}

            # Place Gold Chest {
            {VARIABLE do_place_chest {YES_NO_CHEST}}
            [if]
                {VARIABLE_CONDITIONAL do_place_chest boolean_equals yes}
                [then]
                    [store_locations]
                        terrain=!,*^V*,W*^*,M*^*,Q*^*,X*^*,*^Q*,*^X*
                        [and]
                            [not]
                                x,y=${KEEPS}[$rnd_i].x,${KEEPS}[$rnd_i].y
                            [/not]
                        [/and]
                        [and]
                            x,y=${KEEPS}[$rnd_i].x,${KEEPS}[$rnd_i].y
                            radius=5
                        [/and]
                        [and]
                            [not]
                                find_in=placed_items_locs
                            [/not]
                        [/and]
                        [and]
                            [not]
                                [filter]
                                [/filter]
                            [/not]
                        [/and]
                        include_borders=no
                        variable=gold_chest_locations
                    [/store_locations]
                    [if]
                        {VARIABLE_CONDITIONAL gold_chest_locations.length greater_than 1}
                        [then]
                            {RANDOM_VAR rnd_c 0.."$($gold_chest_locations.length-1)"}
                            {PLACE_GOLD_CHEST $gold_chest_locations[$rnd_c].x $gold_chest_locations[$rnd_c].y}
                            {CLEAR_VARIABLE rnd_c}
                        [/then]
                    [/if]

                    {CLEAR_VARIABLE gold_chest_locations}
                [/then]
            [/if]
            {CLEAR_VARIABLE do_place_chest}
            # End Place Gold Chest }

            #{CAPTURE_VILLAGES {SIDE} ${KEEPS}[$rnd_i].x ${KEEPS}[$rnd_i].y 8}

            # Prepare keeps for next side
            [store_locations]
                find_in={KEEPS}
                [not]
                    x,y=${KEEPS}[$rnd_i].x,${KEEPS}[$rnd_i].y
                [/not]
                variable={KEEPS}
            [/store_locations]
            {CLEAR_VARIABLE rnd_i}
        [/then]
    [/if]
#enddef

