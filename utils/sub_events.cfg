        name=chain_victory
        id=chain_victory
        first_time_only=yes
        delayed_variable_substitution=no

        [endlevel]
            result=victory
            {WF_CARRYOVER}
            linger_mode=no
            next_scenario=$rnd_fief
        [/endlevel]
    [/event]
    {CLEAR_VARIABLE rnd_fief}

    [fire_event]
        name=wf_victory
    [/fire_event]

    [fire_event]
        name=chain_victory
    [/fire_event]
