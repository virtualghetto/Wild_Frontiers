                                    {VARIABLE_CONDITIONAL wf_vars.fungi_book greater_than 0}
                                    [then]
                                        [heal_unit]
                                            [filter]
                                                side=1
                                                x,y=$x1,$y1
                                            [/filter]
                                            animate=yes
                                            moves=full
                                            restore_attacks=yes
                                            restore_statuses=yes
                                            amount="$(($wf_vars.fungi_book + $unit.level + 1) * 2)"
                                        [/heal_unit]
                                    [/then]
                                    [else]
                                        [heal_unit]
                                            [filter]
                                                side=1
                                                x,y=$x1,$y1
                                            [/filter]
                                            animate=yes
                                            restore_statuses=no
                                            amount="$(($unit.level + 1) * 2)"
                                        [/heal_unit]
                                    [/else]
                                [/if]
                                {CLEAR_VARIABLE heal_amount}
                                {FIRE_EVENT eat_mushrooms1}
                            [/command]
                        [/option]
                        [option]
                            label=_"Nevermind"
                            [command] [/command]
                        [/option]
                    [/message]
                [/then]
                [else]
                    [message]
                        speaker=unit
                        message=_"Can't afford to eat."
                    [/message]
                [/else]
            [/if]
            {CLEAR_VARIABLE eating_cost}
        [/command]
    [/set_menu_item]
#enddef

