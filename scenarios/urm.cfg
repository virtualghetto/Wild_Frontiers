#textdomain wesnoth-Wild_Frontiers

#ifhave ~add-ons/Ultimate_Random_Maps/_main.cfg
{~add-ons/Ultimate_Random_Maps/utils/}
{~add-ons/Ultimate_Random_Maps/generators/}

#define WF_URM_UPRISING ID NAME MAP_WIDTH MAP_HEIGHT ITERATIONS PLAYERS CASTLE_SIZE
    [scenario]
        id=U_URM_{ID}
        name="URM - " + {NAME}
        next_scenario=U_URM_{ID}

        [story]
            [part]
                story= _ "You venture out into the wild... Time to test your metal."
            [/part]
        [/story]

        map_generation=default
        [generator]
            {URM_MAP_GENERATOR_{ID} {MAP_WIDTH} {MAP_HEIGHT} {ITERATIONS} {PLAYERS} {CASTLE_SIZE}}
        [/generator]
        {WF_CASTLE}
        {WF_ROAD_PATH Rp Rp}
        {URM_MAP_EVENTS_{ID}}
        [event]
            name=prestart
            {WF_SCATTER_OVERLAY G*,D*,R*,H*,M*,U*,Wwf,Aa ^Em 5}
        [/event]
        {WF_SCENE_UPRISING_URM}
        {WF_SEASON_DEBUG {NAME}}
    [/scenario]
#enddef

#define WF_URM_GUARDIAN ID NAME MAP_WIDTH MAP_HEIGHT ITERATIONS PLAYERS CASTLE_SIZE
